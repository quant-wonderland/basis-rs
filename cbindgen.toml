# cbindgen configuration for basis-rs

language = "C"
header = """
/**
 * basis-rs C bindings
 *
 * High-performance Parquet read/write operations.
 * Generated by cbindgen - do not modify manually.
 */
"""
include_guard = "BASIS_RS_H"
no_includes = true
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[defines]
"target_family = unix" = "UNIX"
"target_family = windows" = "WINDOWS"

[export]
include = ["Int64Column", "Float64Column", "BoolColumn", "StringColumn"]

[export.rename]
"Int64Column" = "BasisInt64Column"
"Float64Column" = "BasisFloat64Column"
"BoolColumn" = "BasisBoolColumn"
"StringColumn" = "BasisStringColumn"

[fn]
prefix = ""
postfix = ""

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"

[parse]
parse_deps = false
extra_bindings = []

[parse.expand]
crates = ["basis-rs"]
